


<mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre alumno</th>
    <td mat-cell *matCellDef="let alumno">
      {{alumno  }}
    </td>
  </ng-container>

  <ng-container matColumnDef="nombreCursoInscripto">
    <th mat-header-cell *matHeaderCellDef>curso inscripto</th>
    <td mat-cell *matCellDef="let alumno">
      {{alumno  }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fecha_registro">
    <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.fecha_registro  }} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
